name: Build and Release Debug APK

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :composeApp:assembleDebug

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' composeApp/build.gradle.kts)
          VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K\d+' composeApp/build.gradle.kts)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "tag_name=v${VERSION_NAME}-${VERSION_CODE}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv composeApp/build/outputs/apk/debug/composeApp-debug.apk \
             composeApp/build/outputs/apk/debug/workout-app-${{ steps.version.outputs.version_name }}-debug.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Debug Build ${{ steps.version.outputs.version_name }} (${{ steps.version.outputs.short_sha }})
          body: |
            Automated debug build from commit ${{ github.sha }}

            **Version:** ${{ steps.version.outputs.version_name }}
            **Build:** ${{ steps.version.outputs.version_code }}
            **Commit:** ${{ github.event.head_commit.message }}
          files: composeApp/build/outputs/apk/debug/workout-app-${{ steps.version.outputs.version_name }}-debug.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
